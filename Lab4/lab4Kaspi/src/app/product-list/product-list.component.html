<h2>Best Kaspi Products</h2>

<div *ngFor="let product of products">

    <h3>
        <a
                [title]="product.name + ' details'"
            [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>

    <img src = "{{product.image}}">
    <br>
    <button type="button" (click)="share(product.url, product.description)">
        Share
    </button>
    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
    <hr>
</div>
